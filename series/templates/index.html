{% extends 'base.html' %}
{% block body %}
<h1>Series List</h1>
<div class="container">
    <div class="row">
        {% for i in series %}
        <div class="col-md-3">
            <div class="card" style="width: 250px;">
                <img src="{{i.simg.url}}" class="card-img-top" alt="..." width="300px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.sname}}</h5>
                        <p class="card-text">{{i.sdes}}</p>
                        <a href="{% url 'serieslist:details' i.id %}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<a href="{% url 'serieslist:add_series' %}" class="btn btn-success">Add New</a>
{% endblock %}
