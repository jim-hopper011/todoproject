{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="card-title">{{task.name}}</div>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' task.id %}">done</a>
        <a class="btn btn-warning" href="{% url 'update' task.id %}">update</a>
    </div>
</div>
{% endblock %}
